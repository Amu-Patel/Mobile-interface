<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="card">
            <div class="top">
                <div class="l">
                    <h6>Location
                        <p><i class="ri-map-pin-line"></i>New York, USA<i class="ri-arrow-down-s-line"></i></p>
                    </h6>
                    <div class="icon"><i class="ri-notification-2-fill"></i></div>
                </div>
                <div class="r">
                    <div class="search">
                        <i class="ri-search-line"></i>
                        <input type="text"  placeholder="search" >
                    </div>
                    <i class="ri-equalizer-line"></i>
                </div>       
            </div>
    



            <div class="spe">
                <h3>#SpecialForYou</h3>
                <h6>See All</h6>
            </div>




            <div class="flyer">
                <div class="left">
                    <button>Limited time!</button>
                    <h2>Get Special offer</h2>
                    <p>Up to <span>40</span></p>
                    <p class="bot">All Services Availabe | T&C Applied <button>Claim</button></p>
                </div>
            </div>

            <div class="cat">
                <h3>Category</h3>
                <h6>See All</h6>
            </div>
            <div class="col">
                <p><img src="1.png" alt="">Cloth</p>
                <p><img src="2.png" alt="">Electronics</p>
                <p><img src="3.png" alt="">Shoes</p>
                <p><img src="4.png" alt="">Watch</p>
            </div>



            <div class="colu">
                <p><i class="ri-home-5-line"></i>Home</p>
                <p><i class="ri-heart-3-line"></i>Wishlist</p>
                <p><i class="ri-shopping-bag-fill"></i>Cart</p>
                <p><i class="ri-message-2-line"></i>Chat</p>
                <p><i class="ri-user-fill"></i>Profile</p>
            </div>




        </div>




    </div>
    
</body>
</html>
